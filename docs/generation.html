<!-- This page presents 3 excursions to the user -->
<html>
  <head>
    <title>Choisissez votre excursion !</title>
    <link rel="icon" type="image/x-icon" href="../images/TP-Icon.png">

    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/bootstrap.bundle.min.js"></script>
    <link href="../libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="../libraries/graphology.min.js"></script>
    <script src="https://openlayers.org/api/2.13.1/OpenLayers.js"></script>

    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/random_logic.js" defer></script>
    <script src="../scripts/view.js" defer></script>
    <script src="../scripts/controller.js" defer></script>
    <script src="../scripts/main.js" defer></script>

    <script>
      $(document).ready(async () => {
        await Controller.createSuggestions();
      })
    </script>
  </head>

  <body class="generation-page">
    <div class="wrapper">
      <div class="card titleCard">
        <div class="card-body">
          <h1>Sélectionnez une excursion :</h1>
        </div>
      </div>
      <div class="card prop1">
        <button id="likeButton" class="btn btn-outline-danger label"hidden>
          <div class="my-tooltip">
            <i class="bi bi-heart-fill fs-1"></i>
            <span id="likeTooltip" class="my-tooltiptext"></span>
          </div>
        </button>
        <div class="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="prop-body" hidden>
          <div class="card-img-top">
            <div id="mapdiv1" class="map-top"></div>
          </div>
          <div class="card-body">
            <h2 id="title1">Option 1 :</h2>
            <div class="counts-container">
              <h6><span id="count1-1" class="badge text-bg-success">Événement: </span></h6>
              <h6><span id="count1-2" class="badge text-bg-primary">Musées: </span></h6>
              <h6><span id="count1-3" class="badge text-bg-danger">Monuments: </span></h6>
            </div>
            <div class="stages-container">
              <p id="stage1-1" class="text-start fs-6"></p>
              <p id="stage1-2" class="text-start fs-6"></p>
              <p id="stage1-3" class="text-start fs-6"></p>
              <p id="stage1-4" class="text-start fs-6"></p>
              <p id="stage1-5" class="text-start fs-6"></p>
            </div>
          </div>
          <div class="prop-button">
            <button class="btn btn-lg btn-primary" onclick="Controller.choseSuggestion(1)" role="button">Choisir</button>
          </div>
        </div>
      </div>
      <div class="card prop2">
        <button class="btn btn-outline-warning label new-label" hidden>
          <div class="my-tooltip">
            <i class="bi bi-shuffle fs-1"></i>
            <span class="my-tooltiptext">Cette excursion vient d'être générée, personne ne l'a encore faite !</span>
          </div>
        </button>
        <div class="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="prop-body" hidden>
          <div class="card-img-top">
            <div id="mapdiv2" class="map-top"></div>
          </div>
          <div class="card-body">
            <h2 id="title2">Option 2 :</h2>
            <div class="counts-container">
              <h6><span id="count2-1" class="badge text-bg-success">Événement: </span></h6>
              <h6><span id="count2-2" class="badge text-bg-primary">Musées: </span></h6>
              <h6><span id="count2-3" class="badge text-bg-danger">Monuments: </span></h6>
            </div>
            <div class="stages-container">
              <p id="stage2-1" class="text-start fs-6"></p>
              <p id="stage2-2" class="text-start fs-6"></p>
              <p id="stage2-3" class="text-start fs-6"></p>
              <p id="stage2-4" class="text-start fs-6"></p>
              <p id="stage2-5" class="text-start fs-6"></p>
            </div>
          </div>
          <div class="prop-button">
            <button class="btn btn-lg btn-primary" onclick="Controller.choseSuggestion(2)" role="button">Choisir</button>
          </div>
        </div>
      </div>
      <div class="card prop3">
        <button class="btn btn-outline-warning label new-label" hidden>
          <div class="my-tooltip">
            <i class="bi bi-shuffle fs-1"></i>
            <span class="my-tooltiptext">Cette excursion vient d'être générée, personne ne l'a encore faite !</span>
          </div>
        </button>
        <div class="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="prop-body" hidden>
          <div class="card-img-top">
            <div id="mapdiv3" class="map-top"></div>
          </div>
          <div class="card-body">
            <h2 id="title3">Option 3 :</h2>
            <div class="counts-container">
              <h6><span id="count3-1" class="badge text-bg-success">Événement: </span></h6>
              <h6><span id="count3-2" class="badge text-bg-primary">Musées: </span></h6>
              <h6><span id="count3-3" class="badge text-bg-danger">Monuments: </span></h6>
            </div>
            <div class="stages-container">
              <p id="stage3-1" class="text-start fs-6"></p>
              <p id="stage3-2" class="text-start fs-6"></p>
              <p id="stage3-3" class="text-start fs-6"></p>
              <p id="stage3-4" class="text-start fs-6"></p>
              <p id="stage3-5" class="text-start fs-6"></p>
            </div>
          </div>
          <div class="prop-button">
            <button class="btn btn-lg btn-primary" onclick="Controller.choseSuggestion(3)" role="button">Choisir</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
