<!-- This page lets the user give his appreciation of the trip -->
<html>
  <head>
    <title>Donnez nous votre avis !</title>
    <link rel="icon" type="image/x-icon" href="../images/TP-Icon.png">

    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/bootstrap.bundle.min.js"></script>
    <link href="../libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/view.js" defer></script>
    <script src="../scripts/controller.js" defer></script>
    <script src="../scripts/main.js" defer></script>

    <script>
      $(document).ready(async () => {
        View.initView();
      })
    </script>

  </head>

  <body>
    <div class="card card-comment">
      <div class="card-body">
        <h1>Avez-vous aimé cette excursion ?</h1>
        <div class="appreciation-container">
          <button class="btn btn-outline-danger appreciation" onclick="Controller.giveAppreciation(0)">
            <i class="bi bi-heartbreak"></i>
          </button>
          <button class="btn btn-outline-danger appreciation" onclick="Controller.giveAppreciation(1)">
            <i class="bi bi-heart-half"></i>
          </button>
          <button class="btn btn-outline-danger appreciation" onclick="Controller.giveAppreciation(2)">
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
        <div>
          <p id="thank-message" class="fs-4" hidden>Merci de nous avoir donné votre avis !</p>
          <p id="message-did-not-like" class="fs-4" hidden>Cette excursion sera moins recommandée à l'avenir.</p>
          <p id="message-did-like" class="fs-4" hidden>Cette excursion sera plus recommandée à l'avenir !</p>
          <a class="btn btn-lg btn-primary" href="../index.html" role="button">Revenir à l'accueil</a>
        </div>
      </div>
    </div>
  </body>
</html>
