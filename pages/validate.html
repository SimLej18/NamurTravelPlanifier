<!-- Here we have the whole body of the website -->
<html>
  <head>
    <!-- Here import various scripts and styles -->
    <title>Validez votre choix !</title>
    <link rel="icon" type="image/x-icon" href="../images/NTP-Logo.ico">

    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/bootstrap.bundle.min.js"></script>
    <link href="../libraries/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/view.js" defer></script>
    <script src="../scripts/controller.js" defer></script>
    <script src="../scripts/main.js" defer></script>

    <script>
      $(document).ready(async () => {
        Controller.loadSummary();
      })
    </script>
  </head>

  <body>
    <!-- Here we implement the content of the website -->
    <div class="card card-validate">
      <img class="card-map-left" src="../images/map.jpeg">
      <div class="card-body">
        <h1>Résumé de votre excursion :</h1>
        <div class="summary-container">
          <div class="summary-stage">
            <div class="separator">
              <h4><span id="type1" class="badge bg-secondary"></span></h4>
              <div><hr/></div>
            </div>
            <p id="title1" class="text-start fs-6"></p>
          </div>
          <div class="summary-stage">
            <div class="separator">
              <h4><span id="type2" class="badge bg-secondary"></span></h4>
              <div><hr/></div>
            </div>
            <p id="title2" class="text-start fs-6"></p>
          </div>
          <div class="summary-stage">
            <div class="separator">
              <h4><span id="type3" class="badge bg-secondary"></span></h4>
              <div><hr/></div>
            </div>
            <p id="title3" class="text-start fs-6"></p>
          </div>
          <div class="summary-stage">
            <div class="separator">
              <h4><span id="type4" class="badge bg-secondary"></span></h4>
              <div><hr/></div>
            </div>
            <p id="title4" class="text-start fs-6"></p>
          </div>
          <div class="summary-stage">
            <div class="separator">
              <h4><span id="type5" class="badge bg-secondary"></span></h4>
              <div><hr/></div>
            </div>
            <p id="title5" class="text-start fs-6"></p>
          </div>
        </div>
        <div class="btn-container">
          <a class="btn btn-lg btn-secondary" onclick="Controller.goBackSummary()" role="button">Pas sûr...</a>
          <a class="btn btn-lg btn-success" onclick="Controller.validateSummary()" role="button">C'est parti !</a>
        </div>
      </div>
    </div>
  </body>
</html>
